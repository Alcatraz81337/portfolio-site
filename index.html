<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Владислав Головин - сайтодел классный</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400;700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <img src="img\logo.svg" alt="Glo Academy" class="logo" />
          <div class="social-links">
            <a
              href="https://github.com/Alcatraz81337"
              class="social-link"
              target="_blank"
              ><img src="img\social\github.svg" alt="Github"
            /></a>
            <a
              href="https://twitter.com/infohunterr"
              class="social-link"
              target="_blank"
              ><img src="img\social\twitter.svg" alt="Twitter"
            /></a>
            <a
              href="https://instagram.com/infohunterr"
              class="social-link"
              target="_blank"
              ><img src="img\social\instagram.svg" alt="Instagram"
            /></a>
            <a href="#" class="social-link"
              ><img src="img\social\facebook.svg" alt="Facebook"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.hero-header -->

        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>
            <h1 class="hero-title">Владислав Головин</h1>
            <p class="hero-description">
              Разрабатываю сайты для малого и среднего бизнеса. У меня можно
              заказать дизайн и верстку небольшого сайта или интернет-магазина
            </p>
            <button class="button hero-button">Бесплатная консультация</button>
          </div>
          <!-- /.hero-text -->
          <div class="hero-avatar"></div>
          <!-- /.hero-avatar -->
        </div>
        <!-- /.hero-content -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
